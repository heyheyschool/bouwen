    .groceries {
        color: #BADA55;

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.js"></script>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.6/angular.min.js"></script>

   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

  </head>

<body ng-app="todoApp" ng-controller="todoController">

    <br>
    <div class="col-lg-6">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Search for..." ng-model="searchTerm">
        </div>
    </div>

    <br><br/>

    <select ng-model="orderProp" ng-options="item.category for item in items">
    <option value="0">Default</option>
    // unique options from the categories
    </select>

    <table class="table">
        <thead>
            <tr>
                <th>Item</th><th>Category</th><th>Status</th><th></th>
            </tr>
        </thead>
        <tbody>
        <a ng-click="filters.category = ''"'>clear filters</a>
            <!-- FOREACH item IN items -->
            <tr ng-repeat="item in items | filter : filters | filter: checked=false | filter: searchTerm track by $index">
            <!-- | unique: 'category'-->
                <td>{{$index+1}}</td>
                <td>
                    <span ng-hide="item.updating">{{item.name}}</span>
                    <input type="text" ng-model="item.name" ng-show="item.updating">

                </td>
                <td>
                    {{item.category}}
                </td>
                <td>
                    <input type="checkbox" ng-model="item.checked">
                </td>
                <td>
                    <button ng-click="showMe = !showMe"><i class="material-icons">create</i></button>
                </td>
                <td>
                <div ng-show="showMe">
                    <button type="button" class="btn btn-success" ng-click="updateItem(item)" ng-show="item.updating">Save</button>

                    <button type="button" class="btn btn-warning" ng-click="item.updating=true;" ng-hide="item.updating">Update</button>

                    <button type="button" class="btn btn-danger" ng-click="deleteItem(item)">Delete</button>
                </td>
                </div>
            </tr>

        </tbody>
    </table>

{{ message }}
    <hr>

<script type="text/javascript" src="application.js"></script>
<script type="text/javascript" src="filters.js"></script>
<!--<script type="text/javascript" src="unique.js"></script> -->
<script type="text/javascript" src="app.js"></script>
</body>
